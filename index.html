<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>11 Abm B Altair Group 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Student Attendance Tracker</h1>

    <div class="top-buttons">
      <button id="homeTab" class="tab-btn active" onclick="showHome()">Home</button>
      <div id="dayTabs" class="day-tabs"></div>
      <button onclick="addDay()">Add Day</button>
      <button onclick="resetAll()" class="reset-btn">Reset</button>
    </div>

    <div id="tabContent">
      <!--Home-->
      <div id="homeContent" class="home-section">
        <h2>Welcome!</h2>
        <p>Add students below. Then click "Add Day" to start tracking attendance.</p>

        <div class="input-group">
          <input type="text" id="studentName" placeholder="Enter student name">
          <button onclick="addStudent()">Add Student</button>
        </div>

        <ul id="studentListHome"></ul>
      </div>

      <!--Days-->
      <div id="dayContents"></div>
    </div>
  </div>

  <script src="script.js"></script>

  <div>
    <a href="https://nikko1212.github.io">
    <button  class="hi-maam">Dont Press</button>
    </a>
  </div>
</body>
</html>
